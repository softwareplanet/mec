<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <title>Meqd - Військова техніка</title>
    </head>
    <body>
        <div class="LandingPage">
            <header>
                <div class="logo">
                    <img src="/logo.svg" alt="logo" height="36px" />
                    <span>Військова техніка</span>
                </div>
            </header>
            <div class="container">
                <div class="title">
                    <h1>
                        Усвідомлений, <br />
                        означає озброєний
                    </h1>
                    <p>
                        Каталог військової техніки на озброєнні РФ.
                        <br />
                        Короткий опис, фото та відео
                    </p>
                    <h4>Завантажити програму:</h4>

                    <div class="installMobile">
                        <a
                            href="https://testflight.apple.com/join/XbdAyoMB"
                            target="_blank"
                        >
                            <img
                                src="/images/apple.png"
                                alt="apple"
                                class="mobileType"
                            />
                            <span>App Store</span>
                        </a>
                        <a
                            href="https://github.com/softwareplanet/mec/releases/latest"
                            target="_blank"
                        >
                            <img
                                src="/images/google.png"
                                alt="google"
                                class="mobileType"
                            />
                            <span>Google Play</span>
                        </a>
                    </div>
                </div>
                <div class="mobileExample">
                    <img src="/images/directoryPage.png" alt="home page" />
                    <img src="/images/equipmentPage.png" alt="equipment page" />
                </div>
            </div>
            <footer>Software Group Planet Ltd.</footer>
        </div>
    </body>
</html>
